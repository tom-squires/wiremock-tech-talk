apply plugin: 'groovy'

repositories { mavenCentral() }

dependencies {
    compile group: 'com.opencsv', name: 'opencsv', version: '5.0'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.4'
    compile group: 'org.json', name: 'json', version: '20190722'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock-jre8', version: '2.25.1'
}

test {
    useJUnitPlatform()
}